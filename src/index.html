<!DOCTYPE html>
<html lang="es">
<header>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title"> CHECK-INLOVE GDL </title>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  <link rel="stylesheet" href="style.css" />
</header>

<body>
  <!--pagina 1 -->
  <section id="homePage" class="homePage">
    <h1 id=principalName> Check-inLove GDL </h1>
    <p id="bienvenido"> BIENVENIDO </p>
    <input class="textBox" id="nombreUsuario" type="text" placeholder="Usuario">
    <input class="textBox" id="password" type="password" placeholder="Contraseña">
    <button id="logIn" type="button" class="btn">ENTRAR</button>
    <button id="signIn" type="button" class="btn">CREAR USUARIO</button>
    <button id="guest" type="button" class="btn">ENTRAR COMO INVITADO</button>
    <div id="authContainer"></div>
  </section>
  <!--pagina 1.1 -->
  <section id="signInPage" class="page">
    <label id="registro"> REGISTRO</br> </label>
    <input class="textBox" id="name" type="text" placeholder="Nombre y Apellido">
    <input class="textBox" id="mail" type="text" placeholder="Ingresa tu correo">
    <input class="textBox" id="phoneNumber" type="text" placeholder="Ingresa tu celular">
    <input class="textBox" id="createPassword" type="password" placeholder="Ingresa tu contraseña">
    <input class="textBox" id="confirmPassword" type="password" placeholder="Confirma tu contraseña">
    <button id="register" type="button" class="btn">ACEPTAR</button>
  </section>
  
  <!--pagina 3-->
  <section id="checkInPage" class="page">
    <label id="ubicación">Mi ubicación ¿Dónde estoy?</label>
    <select id="places">
      <option value="value1">RESTAURANTES</option>
      <option value="value1">BARES</option>
      <option value="value1">CANTINAS</option>
      <option value="value1">CAFÉS</option>
      <option value="value1">MUSEOS</option>
      <option value="value1">TEATROS</option>
      <option value="value1">CINES</option>
      <option value="value1">IGLESIAS</option>
      <option value="value1">PARQUES</option>
      <option value="value1">HOTELES</option>
      <option value="value1">MERCADOS</option>
      <option value="value1">BAZARES</option>
    </select>

    <input type="button" name="" value="Localizarme" id="geoLocal">

    <container id="mapCheckIn"> <img src=""></container>
    <button id="uploadPhoto" type="button" class="btn">SUBE TU FOTO</button>
  </section>

  <section id="uploadPictures" class="page">
  </section>


  <!--pagina 2 -->
  <section id="guestWelcomePage" class="page">
    <h1 class="bienvenido">BIENVENIDO</h1>
    <a title="agend" href="https://pchistorico.gob.mx/agenda/"><button id="agend" type="button"
        class="btn">AGENDA</button></a></br>
    <iframe class="video" src="https://www.youtube.com/embed/lg7Pk8TN2sA" frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <div id="mapImage"><a title="mapa" href="http://mapa.guadalajara.gob.mx/geomap">
        <img class="map" src="https://mapa.guadalajara.gob.mx/assets/images/landing/mapagdl_landing.png"></a></div>
    <a title="poll" href="https://forms.gle/JL4ymiMtiG3L6YPQ9"><button id="poll" type="button"
        class="btn">ENCUESTAS</button></a>
    <a title="mailbox" href="https://forms.gle/YFJgt9uLM5UKjMM66"><button id="forum" type="button"
        class="btn">FORO</button></a>
  </section>

  <!--pagina  -->
  <section id="profilePage" class="page">
    <section class="textBox" id="profileName" type="text">Nombre y Apellido</section>
    <section class="textBox" id="profileEmail" type="text">Correo</section>
    <section class="textBox" id="profilePhone" type="text">Celular</section>
    <section class="textBox" id="points" type="text">Tus puntos:123</section>
    <button id="modifyData" type="button" class="btn">MODIFICAR DATOS</button>
  </section>

  <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <script src="main.js"></script>
  <script src="data.js"></script>
</body>

</html>
